version: '3'
services:
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672

  filter3.0.0:
    build:
      context: ./
      dockerfile: Filter/Filter.dockerfile
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=3.0.0
      - EOF_TO_RECEIVE=1
      - NEXT_POOL_WORKERS=2
      - FORWARD_TO=3.1
      - SHARD_BY=title
      - WORKER_FIELD=year
      - WORKER_VALUE=1990,1999
    volumes:
      - persistanceVolume:/persistance_files

  filter3.0.1:
    build:
      context: ./
      dockerfile: Filter/Filter.dockerfile
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=3.0.1
      - EOF_TO_RECEIVE=1
      - NEXT_POOL_WORKERS=2
      - FORWARD_TO=3.1
      - SHARD_BY=title
      - WORKER_FIELD=year
      - WORKER_VALUE=1990,1999
    volumes:
      - persistanceVolume:/persistance_files

  accumulator3.1.0:
    build:
      context: ./
      dockerfile: Accumulator/Accumulator.dockerfile
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=3.1.0
      - EOF_TO_RECEIVE=2
      - NEXT_POOL_WORKERS=1
      - FORWARD_TO=Gateway
      - SHARD_BY=
      - WORKER_FIELD=review_count
      - WORKER_VALUE=20
      - ACCUMULATE_BY=title

    volumes:
      - persistanceVolume:/persistance_files

  accumulator3.1.1:
    build:
      context: ./
      dockerfile: Accumulator/Accumulator.dockerfile
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=3.1.1
      - EOF_TO_RECEIVE=2
      - NEXT_POOL_WORKERS=1
      - FORWARD_TO=Gateway
      - SHARD_BY=
      - WORKER_FIELD=review_count
      - WORKER_VALUE=20
      - ACCUMULATE_BY=title

    volumes:
      - persistanceVolume:/persistance_files

  gateway:
    build:
      context: ./
      dockerfile: Gateway/Gateway.dockerfile
    restart: always
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=12345
      - BOOK_QUERIES=3
      - REVIEW_QUERIES=3
      - FORWARD_TO=3.0
      - SHARD_BY=title
      - NEXT_POOL_WORKERS=2
      - EOF_TO_RECEIVE=2
      - FAULTY=True
    volumes:
      - persistanceGateway:/persistance_files

  client0:
    build:
      context: ./
      dockerfile: Client/Client.dockerfile
    restart: on-failure
    environment:
      - PYTHONUNBUFFERED=1
      - BATCH_SIZE=2
      - QUERY_RESULTS_PATH=/data/
      - QUERIES=3
      - SERVER_PORT=12345
    volumes:
      - dataVolume:/data

  client1:
    build:
      context: ./
      dockerfile: Client/Client.dockerfile
    restart: on-failure
    environment:
      - PYTHONUNBUFFERED=1
      - BATCH_SIZE=2
      - QUERY_RESULTS_PATH=/data/
      - QUERIES=3
      - SERVER_PORT=12345
    volumes:
      - dataVolume:/data

volumes:
  dataVolume:
    driver: local
    driver_opts:
      type: none
      device: ./data
      o: bind
  persistanceVolume:
    driver: local
    driver_opts:
      type: none
      device: ./persistance_files
      o: bind
  persistanceGateway:
    driver: local
    driver_opts:
      type: none
      device: ./persistanceGateway
      o: bind